<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver Demo</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-gray-800">CAPTCHA Solver Demo</h1><div class="mb-6 border border-gray-300 rounded-md overflow-hidden bg-black flex items-center justify-center p-4 min-h-[100px]"><img id="captchaImage" src="sample.png" alt="CAPTCHA Image" class="max-w-full h-auto max-h-[150px]" /></div><p class="text-sm text-gray-600 mb-4">Please enter the characters you see in the image above:</p><div class="flex flex-col sm:flex-row gap-4 mb-6"><input type="text" id="captchaInput" class="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter CAPTCHA here" autocomplete="off" /><button id="solveButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md transition duration-300 ease-in-out">Solve</button></div><div id="resultMessage" class="mt-4 p-3 rounded-md text-sm"></div><button id="refreshButton" class="mt-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out">Refresh CAPTCHA</button></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const solveButton = document.getElementById('solveButton');const resultMessage = document.getElementById('resultMessage');const refreshButton = document.getElementById('refreshButton');const correctCaptchaText = "ADORS";function getUrlParameter(name) {name = name.replace(/[[\]]/, '\[').replace(/[[\]]/, '\]');const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');const results = regex.exec(location.search);return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));}const imageUrlParam = getUrlParameter('url');if (imageUrlParam) {captchaImage.src = imageUrlParam;} else {captchaImage.src = 'sample.png';}solveButton.addEventListener('click', () => {const userInput = captchaInput.value.trim();if (userInput.toLowerCase() === correctCaptchaText.toLowerCase()) {resultMessage.textContent = 'Success! CAPTCHA solved correctly.';resultMessage.className = 'mt-4 p-3 rounded-md text-sm bg-green-100 text-green-700';} else {resultMessage.textContent = 'Incorrect CAPTCHA. Please try again.';resultMessage.className = 'mt-4 p-3 rounded-md text-sm bg-red-100 text-red-700';}});captchaInput.addEventListener('keypress', (e) => {if (e.key === 'Enter') {solveButton.click();}});refreshButton.addEventListener('click', () => {captchaInput.value = '';resultMessage.textContent = '';resultMessage.className = 'mt-4 p-3 rounded-md text-sm';if (imageUrlParam) {captchaImage.src = imageUrlParam;} else {captchaImage.src = 'sample.png';}});});</script></body></html>
